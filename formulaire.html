<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuliare d'inscription client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <body>
        <style>p{color: #bebebe;}</style>
        <style>hr{
          height: 6px;
          background-color: dodgerblue;
          border:none
         } 
         </style>
     </body>
</head>
<body style="background-image: url('bradley-jasper-ybanez-a1xlQq3HoJ0-unsplash.jpg');">
    
    <header><img class="rounded-circle" src="jievani-weerasinghe-NHRM1u4GD_A-unsplash.jpg"alt="Zumba" width="50"></header>
    <br>
    <br>
    <br>
    <br>
    
    
    <form action="#" method="post">
        
        
        <div id="head"> <center><h2>--Type d'agence--</h2></center>
            <select id='gMonth' onchange="show_city()">
                <option selected value='0'>Choisissez votre Agence par rapport à votre ville</option>
                <option value='1'>Lille</option>
                <option value='2'>Amiens</option>
                <option value='3'>Marseille</option>
                <option value='4'>Lyon</option>
                <option value='5'>Bordeaux</option>
                <option value='6'>Toulouse</option>
                <option value='7'>Nice</option>
                <option value='8'>Paris</option>
                <option value='9'>Créteil</option>
                <option value='10'>Auxerre</option>
                <option value='11'>Dijon</option>
                <option value='12'>Rennes</option>
            </select>
        </div>
        
        <!--Nom-->
        <hr>
        <center><legend><h2>--Identité--</h2></legend></center>
        <div>
            <label style="background-color: #bebebe;" for="Nom">Nom ou de jeune fille :</label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <!--Prénom-->
        
        <div>
            <label style="background-color:#bebebe;" for="Prénom">Prénom :</label>
            <input type="text" id="password" name="user_password">
        </div>
        
        <!--L'âge du client-->
        <div>
            <label style="background-color:#bebebe;" for="Age">Age :</label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <hr>

        <!--Sexe du Sexe-->
         <fieldset>
            <center><legend><h2>--Sexe--</h2></legend></center>
            <div>
                <input type="radio" id="Homme" name="drone" value="Homme">
                <label style="background-color: #bebebe;" for="Homme">Homme</label>
            </div>

            <div>
                <input type="radio" id="Femme" name="drone" value="Femme">
                <label style="background-color: #bebebe;" for="Femme">Femme</label>
            </div>

            <div>
                <input type="radio" id="Autre" name="drone" value="Autre">
                <label style="background-color: #bebebe;" for="Autre">Autre</label>
            </div>
        </fieldset>
        
        <br>
        <hr>
        <br>

        <!--Adresse-->
        <center><legend><h2>--Adresse--</h2></legend></center>
        <div>
            <label style="background-color: #bebebe;" for="Adresse">Adresse :</label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <!--Code Postal-->
        
        <div>
            <label style="background-color: #bebebe;" for="Code Postal">Code Postal :</label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <br>
        <hr>
        <br>

        <!--Portable-->
        <center><legend><h2>--Contact--</h2></legend></center>
        <div>
            <label style="background-color: #bebebe;" for="Port">Télephone portable :</label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <!--Fixe-->
        
        <div>
            <label style="background-color: #bebebe;" for="Fix">Télephone fix :</label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <!--Mail-->

        <div>
            <label style="background-color: #bebebe;" for="Mail">Mail :</label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <!--Envoyer-->
        
        <br>
        <hr>
        <br>

        <div>
            <button type="submit"> --Envoyer--
            </button>
        </div>
    </form>
</body>
</html>
