<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Formulaire d'inscription client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<body style="background-color: #bebebe;">
        
  <form action="main.php" method="post"> 

    <div id="a"></div>

    <div>
        <button><a href="siteban.html">Acceuil</a></button>
    </div>
    
    <form name="Fagence" id="Fagence"> <!--Id_Agence-->

        <div id="head"> <center><h2>--Choix de votre agence--</h2></center>             
            <select id='IdAgence' name="IdAgence">                
                <option selected value='0'>Choisissez votre agence bancaire : </option>                 
                <option value='HSBC'>HSBC</option>                                               
                <option value='IBM'>IBM</option>                                              
                <option value='BNP Paribas'>BNP Paribas</option>                                
            </select>         
        </div>
    </form>

    <form name="Fclient" id="Fclient"> <!--infos client-->
        
        <!--Nom-->
        <hr>
        <center><legend><h2>--Identité--</h2></legend></center>
        <div>
            <label style="background-color: #bebebe;" for="Nom">Votre nom d'usage : </label>
            <input type="text" id="nom" name="name_id">
        </div>
        
        <!--Prénom-->
        
        <div>
            <label style="background-color:#bebebe;" for="Prénom">Votre Prénom : </label>
            <input type="text" id="prenom" name="prenom_id">
        </div>
        
        <!--L'âge du client-->
        <div>
            <label style="background-color:#bebebe;" for="Age"> Votre date de naissance : </label>
            <input type="text" id="date" name="date_id">
        </div>
        
        <hr>

        <!--Sexe du Sexe-->
         <fieldset>
            <center><legend><h2>--Sexe--</h2></legend></center>
            <div>
                <input type="radio" id="sexe" name="sexe_id" value="Homme">
                <label style="background-color: #bebebe;" for="Homme">Homme </label>
            </div>

            <div>
                <input type="radio" id="sexe" name="sexe_id" value="Femme">
                <label style="background-color: #bebebe;" for="Femme">Femme </label>
            </div>

            <div>
                <input type="radio" id="sexe" name="sexe_id" value="Autre">
                <label style="background-color: #bebebe;" for="Autre">Autre </label>
            </div>
        </fieldset>
        
        
        <hr>
        

        <!--Adresse-->
        <center><legend><h2>--Adresse--</h2></legend></center>
        <div>
            <label style="background-color: #bebebe;" for="Adresse">Adresse complète : </label>
            <input type="text" id="adress" name="adress_id">
        </div>
        
        <!--Code Postal-->
        
        <div>
            <label style="background-color: #bebebe;" for="Code Postal">Code Postal : </label>
            <input type="text" id="cdp" name="code_id">
        </div>
        
        
        <hr>
        

        <!--Portable-->
        <center><legend><h2>--Contact--</h2></legend></center>
        <div>
            <label style="background-color: #bebebe;" for="Port">Contact téléphonique : </label>
            <input type="text" id="tel" name="tel_id">
        </div>
        
        
        <!--Mail-->

        <div>
            <label style="background-color: #bebebe;" for="Mail">e-Mail : </label>
            <input type="text" id="mail" name="mail_id">
        </div>
        
        <!--Envoyer-->
        
        
        <hr>
        

        <div>
            <input type="submit" value="Envoyer"/>
        </div>
    </form>

    <div>

    </div>

</body>
</html>
