<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de création d'agence.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #bebebe;">
        
    <form action="#" method="post">
        
        <!--Nom de l'agence-->
        <hr>
        <center><legend><h2>--Nom et adresse de l'agence--</h2></legend></center>
        <div>
            <label style="background-color: #bebebe;" for="Nom">Nom de l'agence : </label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <!--Ville d'implantation-->         
        <label style="background-color: #bebebe;" for="Nom">Ville d'implantation : </label>
            <select id='gMonth' onchange="show_city()">                
                <option value='1'>Lille</option>                 
                <option value='2'>Montpellier</option>                 
                <option value='3'>Marseille</option>                 
                <option value='4'>Lyon</option>                 
                <option value='5'>Bordeaux</option>                 
                <option value='6'>Toulouse</option>                 
                <option value='7'>Nice</option>                 
                <option value='8'>Paris</option>                 
                <option value='9'>Reims</option>                 
                <option value='10'>Strasbourg</option>                 
                <option value='11'>Dijon</option>                 
                <option value='12'>Rennes</option>             
            </select>         
        </div>

        <!--Adresse-->
    
        <div>
            <label style="background-color: #bebebe;" for="Adresse">Adresse de l'agence : </label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <!--Code Postal-->
        
        <div>
            <label style="background-color: #bebebe;" for="Code Postal">Code Postal : </label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <br>
        <hr>
        <br>

        <!--Portable-->
        <center><legend><h2>--Contact--</h2></legend></center>
        <div>
            <label style="background-color: #bebebe;" for="Port">Télephone portable : </label>
            <input type="text" id="id" name="user_id">
        </div>

        <div>
            <label style="background-color: #bebebe;" for="Port">Mail de contact : </label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <!--Envoyer-->
        
        <br>
        <hr>
        <br>

        <div>
            <button type="submit"> --Envoyer-- </button>
        </div>
    </form>
</body>
</html>
