<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de création d'agence.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #bebebe;">
        
    <form action="#" method="post">
        
        
        <!--Nom-->
        <hr>
        <center><legend><h2>--Identité--</h2></legend></center>
        <div>
            <label style="background-color: #bebebe;" for="Nom">Votre Nom ou Nom de jeune fille : </label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <!--Prénom-->
        
        <div>
            <label style="background-color:#bebebe;" for="Prénom">Votre Prénom : </label>
            <input type="text" id="password" name="user_password">
        </div>
        
        <!--L'âge du client-->
        <div>
            <label style="background-color:#bebebe;" for="Age"> Votre âge : </label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <hr>

        <!--Sexe du Sexe-->
         <fieldset>
            <center><legend><h2>--Sexe--</h2></legend></center>
            <div>
                <input type="radio" id="Homme" name="drone" value="Homme">
                <label style="background-color: #bebebe;" for="Homme">Homme </label>
            </div>

            <div>
                <input type="radio" id="Femme" name="drone" value="Femme">
                <label style="background-color: #bebebe;" for="Femme">Femme </label>
            </div>

            <div>
                <input type="radio" id="Autre" name="drone" value="Autre">
                <label style="background-color: #bebebe;" for="Autre">Autre </label>
            </div>
        </fieldset>
        
        <br>
        <hr>
        <br>

        <!--Adresse-->
        <center><legend><h2>--Adresse--</h2></legend></center>
        <div>
            <label style="background-color: #bebebe;" for="Adresse">Adresse : </label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <!--Code Postal-->
        
        <div>
            <label style="background-color: #bebebe;" for="Code Postal">Code Postal : </label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <br>
        <hr>
        <br>

        <!--Portable-->
        <center><legend><h2>--Contact--</h2></legend></center>
        <div>
            <label style="background-color: #bebebe;" for="Port">Télephone portable : </label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <!--Fixe-->
        
        <div>
            <label style="background-color: #bebebe;" for="Fix">Télephone fix : </label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <!--Mail-->

        <div>
            <label style="background-color: #bebebe;" for="Mail">Mail : </label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <!--Envoyer-->
        
        <br>
        <hr>
        <br>

        <div>
            <button type="submit"> --Envoyer-- </button>
        </div>
    </form>
</body>
</html>
