<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src= "compte.js" > </script>
</head>
<body style="background-color: #bebebe;">

    <div>
        <button><a href="siteban.html">Acceuil</a></button>
    </div>
        
    <form name="Fagence">

        <!--Id_Agence-->

        <div id="head"> <center><h2>--AGENCE--</h2></center>             
            <select id='IdAgence' onchange="showAgence(value)">                 
                <option selected value='0'>Choisissez votre Agence</option>                 
                <option value='1'>Carrefour Banque</option>                 
                <option value='2'>BNB Paribas</option>                 
                <option value='3'>GMF</option>         
            </select>         
        </div>

        <hr>

    </form>

    <form name="Fclient">

        <!--Id_Client-->

        <center><legend><h2>--CLIENT--</h2></legend></center>

        <div>
            <label style="background-color: #bebebe;" for="Nom">Identifiant client : </label>
            <input type="text" id="IdClient" name="drone" value="">
        </div>
        
        <hr>

    </form>

    <form name="Fcompte">

        <!--type compte-->

        <fieldset> <center><legend><h2>--TYPE DE COMPTE--</h2></legend></center>

            <div>
                <input type="radio" id="C" name="type" value="C">
                <label style="background-color: #bebebe;" for="Courant">Courant</label>
            </div>

            <div>
                <input type="radio" id="A" name="type" value="A">
                <label style="background-color: #bebebe;" for="Livret A">Livret A</label>
            </div>

            <div>
                <input type="radio" id="PEL" name="type" value="PEL">
                <label style="background-color: #bebebe;" for="Plan épargne">Plan £pargne Logement</label>
            </div>

        </fieldset>

        <hr>

        <!--decouvert compte-->

        <fieldset> <center><legend><h2>--DECOUVERT--</h2></legend></center>
            
            <div>
                <input type="radio" id="Non Autorise" name="decouvert" value=false>
                <label style="background-color: #bebebe;" for="Livret A">Non Autorise</label>
            </div>

            <div>
                <input type="radio" id="Autorise" name="decouvert" value=true>
                <label style="background-color: #bebebe;" for="Plan épargne">Autorise</label>
            </div>
        </fieldset>

        <hr>

        <!--Solde-->

        <center><legend><h2>--SOLDE--</h2></legend></center>

        <div>
            <label style="background-color: #bebebe;" for="Nom">Solde : </label>
            <input type="text" id="Solde" name="drone">
        </div>

        <!--Envoyer-->
        
        <br>
        <hr>
        <br>

        <div>
            <INPUT type="button" value="--Envoyer--" onClick="addCompte(Fagence,Fclient,Fcompte)">
        </div>
    </form>

</body>
</html>
