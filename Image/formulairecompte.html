<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #bebebe;">
        
    <form action="inscrip.php" method="post">

        <div>
            <button><a href="siteban.html">Acceuil</a></button>
        </div>
        
        <div id="head"> <center><h2>-- Nom agence--</h2></center>             
            <select id='gMonth' onchange="show_agence()">                 
                <option selected value='0'>Choisissez le nom de votre agence</option>                 
                <option value='1'>GMF</option>                 
                <option value='2'>Carrefour</option>                 
                <option value='3'>Maif</option>                 
                <option value='4'>LCL</option>                 
                <option value='5'>Caisse d'épargne</option>                 
                <option value='6'>Crédit agricole</option>                 
                <option value='7'>BNP Paribas</option>                 
                <option value='8'>Hello Bank!</option>                 
                <option value='9'>Société générale</option>                 
                <option value='10'>Axa</option>                 
                <option value='11'>Orange Bank</option>                 
                <option value='12'>Crédit mutuelle</option>             
            </select>         
        </div>
        
        <!--Nom-->
        <hr>
        <center><legend><h2>--Identité de la personne--</h2></legend></center>
        <div>
            <label style="background-color: #bebebe;" for="Nom">Votre Nom ou Nom de jeune fille : </label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <!--Prénom-->
        
        <div>
            <label style="background-color:#bebebe;" for="Prénom">Votre Prénom : </label>
            <input type="text" id="password" name="user_password">
        </div>
        
        <!--L'âge du client-->
        <div>
            <label style="background-color:#bebebe;" for="Age"> Votre âge : </label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <hr>

        <!--Sexe du Sexe-->
         <fieldset>
            <center><legend><h2>--Type de compte--</h2></legend></center>
            <div>
                <input type="radio" id="Livret A" name="drone" value="Livret A">
                <label style="background-color: #bebebe;" for="Livret A">Livret A </label>
            </div>

            <div>
                <input type="radio" id="Plan épargne" name="drone" value="Plan épargne">
                <label style="background-color: #bebebe;" for="Plan épargne">Plan épargne </label>
            </div>

            <div>
                <input type="radio" id="Courant" name="drone" value="Courant">
                <label style="background-color: #bebebe;" for="Courant">Courant</label>
            </div>
        </fieldset>
        
        <br>
        <hr>
        <br>

        <!--Adresse-->
        <center><legend><h2>--Adresse du client--</h2></legend></center>
        <div>
            <label style="background-color: #bebebe;" for="Adresse">Adresse : </label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <!--Code Postal-->
        
        <div>
            <label style="background-color: #bebebe;" for="Code Postal">Code Postal : </label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <br>
        <hr>
        <br>

        <!--Portable-->
        <center><legend><h2>--Contact--</h2></legend></center>
        <div>
            <label style="background-color: #bebebe;" for="Port">Télephone portable : </label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <!--Fixe-->
        
        <div>
            <label style="background-color: #bebebe;" for="Fix">Télephone fix : </label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <!--Mail-->

        <div>
            <label style="background-color: #bebebe;" for="Mail">Mail : </label>
            <input type="text" id="id" name="user_id">
        </div>
        
        <!--Envoyer-->
        
        <br>
        <hr>
        <br>

        <div>
            <button type="submit"> --Envoyer-- </button>
        </div>
    </form>
</body>
</html>
